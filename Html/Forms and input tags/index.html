<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="post">
        <div>
            <label for="rollno">Roll No:</label>
            <input type="text" name="rollno" id="rollno" placeholder="Enter Roll Number">
        </div>
        <div>
            <label for="student-name">Student Name:</label>
            <input type="text" name="student-name" id="student-name" placeholder="Enter Name">
        </div>
        <div>
            <label for="father-name">Father's Name:</label>
            <input type="text" name="father-name" id="father-name" placeholder="Enter Father's Name">
        </div>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="mobile-no">Mobile No:</label>
            <input type="tel" name="mobile-no" id="mobile-no">
        </div>
        <div>
            <label for="email-id">Email Id:</label>
            <input type="email" name="email-id" id="email-id" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female:</label>
        </div>
    </form>
</body>
</html>
